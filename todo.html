    <div class="container my-4">
      <h2 class="text-center">TODOs List</h2>

      <div class="mb-3">
        <label for="titel">Title</label>
        <input type="text" class="form-control" id="title" />
        <div id="emailHelp" class="form-text text-muted">
          Add an item to the list.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="add"> Add to list </button>
      <button type="submit" class="btn btn-primary" id="clear" onclick="clearstr()"> Clear All </button>

      <div id="items" class="my-4">
        <h2>Your items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Serial No.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item desciption</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some coffee</td>
              <td>You need a cup coffee as you're a coder.</td>
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      function getAndUpdate() {
        console.log("updating list..");
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } 
        else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        }
        update();
      }
      function update() 
      {
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } 
        else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
        // POPULATE TABLE
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((element, index) => {
          str += `
            <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]} </td>
                <td><button class="btn btn-sm btn-primary" onclick = "deleted(${index})"> Delete </button> </td>
            </tr>`;
        });
        tableBody.innerHTML = str;
    }

        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex) {
          console.log("delete", itemIndex);
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          // Delete Item Index Element form Array
          itemJsonArray.splice(itemIndex, 1);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
          update();
        }

        function clearstr() {

            if (confirm("Do you really want to clear?! "))
            {
                localStorage.clear();
                console.log("Clearing the storage");
                update();
            }
        }
    </script>
